{% extends 'layout/base.html' %}

{% block title%}
    Library
{% endblock %}

{% block body %}
<div class="container text-center pt-5">
    <div class="row">
        {% for book in book_list %}
            <div class="col mb-3">
                <div class="card mb-3 bg-primary-subtle h-100" style="width: 18rem;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text pt-2">{{ book.summary }}</p>
                        <figure class="text-end mt-auto">
                            <figcaption class="blockquote-footer m-0">
                                {{ book.author }}
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
